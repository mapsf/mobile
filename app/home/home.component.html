<StackLayout>
    <ContentView height="100%" width="100%">
        <Mapbox
                #map
                [accessToken]="mapOptions.accessToken"
                [mapStyle]="mapOptions.style"
                [latitude]="mapOptions.location.latitude"
                [longitude]="mapOptions.location.longitude"
                hideCompass="false"
                [zoomLevel]="mapOptions.zoomLevel"
                showUserLocation="false"
                disableZoom="false"
                disableRotation="false"
                disableScroll="false"
                disableTilt="false"
                (mapReady)="onMapReady($event)">
        </Mapbox>
    </ContentView>
</StackLayout>
